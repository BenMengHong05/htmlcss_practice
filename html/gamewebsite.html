<!DOCTYPE html>
<html lang="en">

    <title>GAME-FOR-MENGHONG</title>
    <link rel="stylesheet" href="gamewebsite.css">
    <script src="https://kit.fontawesome.com/26e1f11ed5.js" crossorigin="anonymous"></script>

</head>

<body class="body">
    <header class="header1">
        <div class="navbar">
            <div class="h1">
                <div class="text-h1">
                    GAME
                    <br>
                    STREAM
                </div>
            </div>
            <ul class="navbar-ul1">
                <a class="li1" href="#">Home</a>
                <a class="li2" href="#">Sevices</a>
                <a class="li3" href="#">Sreamer</a>
                <a class="li4" href="#">Blog</a>
                <a class="li5" href="#">About</a>
            </ul>
            <div class="search">
                <input class="input-search" type="search" placeholder="search game...">
            </div>

    </header>
    <header class="header2">
        <div class="text">

            </div>
            <div class="paragrab">
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Natus deleniti exercitationem <br>
                    magni quae sapiente error dolorem qui unde iure totam. Animi id sapiente iure fuga. <br>

            </div>
            <div class="header2-input">
                <div class="input1">
                    <input class="input-email" type="email" placeholder="Email">

                <div class="input2">
                    <input class="input-username" type="username" placeholder="Name">

                </div>
                <div class="input3">
                    <input class="input-submit" type="submit" value="Send Details">
                </div>
            </div>
        </div>
        <div class="photo">
            <div class="photo-rub">
                <img class="menghong" src="/img/9440461-removebg-preview.png" alt="MengHong">
            </div>
        </div>
    </header>
    <header class="header3">
        <div class="icon">
            <a href="https://www.facebook.com"><i class="fa-brands fa-square-facebook"></i></a>
            <a href="https://www.instagram.com"><i class="fa-brands fa-instagram"></i></a>
            <a href="https://www.twitter.com"><i class="fa-brands fa-square-twitter"></i></a>
