<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link rel="stylesheet" href="loginstyle.css">
    <script src="https://kit.fontawesome.com/26e1f11ed5.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="header">
        <div class="form">
            <h1 class="h1">Sign in to Your Account</h1>
            <ul class="ul-input">
                <div class="input1">
                    <input name="" required="" type="usernam" class="input-username">
                    <label class="label1" for="usernam">usernam</label>
                </div>
                <div class="input2">
                    <input name="" required="" type="password" class="input-password">
                    <label class="label2" for="password">password</label>
                </div>
                <div class="input-submit">
                    <input class="button" type="button" value="Sign in">
                </div>
                <div class="sign"><a href="https://www.facebook.com">sign in your account</a></div>
            </ul>
            <div class="input-icon">
                <a href="#1"><i class="fa-brands fa-instagram"></i></a>
                <a href="#2"><i class="fa-brands fa-github"></i></a>
                <a href="#3"><i class="fa-brands fa-square-twitter"></i></a>
                <a href="#4"><i class="fa-brands fa-instagram"></i></a>

            </div>
        </div>
    </header>

</body>

</html>
